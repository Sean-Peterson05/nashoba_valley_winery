              <!-- Registration Page -->
            <section class="vh-100 bg-image"
                style="background-image: url(assets/images/winery_stock_image4.jpg); background-repeat: no-repeat; background-size: cover;"  >
                <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                    <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                        
                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login.html"
                                class="fw-bold text-body"><u>Login here</u></a></p>

                <form>

                    <div class="form-outline mb-4">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" style="width: 525px;"/>
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" required pattern="@"/>
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" required minlength="8"/>
                    <label class="form-label" for="form3Example4cg">Password - must be at least 8 characters</label>
                    </div>

                    <div class="form-outline mb-4">
                    <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cdg">How did you hear about us?</label>
                        <select name="lead" id="lead">
                            <option value="Other">Other</option>
                            <option value="Rec">Recommendation from a friend</option>
                            <option value="Social media">Social media (Facebook, Instagram, etc.)</option>
                            <option value="Reading an article">Reading an article</option>
                          </select>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="terms_and_service.txt" download class="text-body"><u>Terms of service</u></a>
                    </label>
                    </div>

                    <div class="d-flex justify-content-center">
                    <button type="button" onclick="location.href='index.html'"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register </button>
                    </div>

                </form>

                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
